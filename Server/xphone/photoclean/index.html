		<script type="text/javascript">
			var t0 = new Date();
			var os = function() {
				var ua = navigator.userAgent,
					isWindowsPhone = /(?:Windows Phone)/.test(ua),
					isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
					isAndroid = /(?:Android)/.test(ua),
					isFireFox = /(?:Firefox)/.test(ua),
					isChrome = /(?:Chrome|CriOS)/.test(ua),
					isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)),
					isPhone = /(?:iPhone)/.test(ua) && !isTablet,
					isPc = !isPhone && !isAndroid && !isSymbian;
				return {
					isTablet: isTablet,
					isPhone: isPhone,
					isAndroid: isAndroid,
					isPc: isPc
				};
			}();
			var getSearch = function(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substring(1).match(reg);
				if (!!r) {
					return unescape(r[2]);
				}
				return null;
			};
			var addStyleLink = function(href){
            var head = document.getElementsByTagName('head')[0];
            var styleLink = document.createElement('link');
            styleLink.setAttribute('rel','stylesheet');
            styleLink.setAttribute('href',href);
            head.appendChild(styleLink);
        }
			var viewpc = getSearch("vpc");
			if (!viewpc && (os.isAndroid || os.isPhone)) {
				addStyleLink('css/mobile.css');
			} 
//			else if (os.isTablet) {
////				location.replace('/cn/m/' + searchstr + hashstr);
//			} 
			else{
//				addStyleLink('css/mobile.css');
				addStyleLink('css/main.css');
				addStyleLink('css/animation.css');
			}
	 
		</script>

		<script type="text/javascript">
			$(function() {
				change_language();
				
				$.stellar({
					horizontalScrolling: false,
					horizontalOffset: 40,
					verticalOffset: 40
				});
				var mod = $(".lmmod");
				var $body = $("body");
				var dataArr = [];
				$(mod).each(function(i, item) {
					if (i === 0) {
						dataArr[i] = $(item).offset().top - Math.floor($(item).height() / 2) - 500
					} else {
						dataArr[i] = $(item).offset().top - Math.floor($(item).height() / 2)
					}
				});
				var winHeight = $(window).height();
				var bodyheight = $body.height();
				$(".crossbanenr").animate({
					height: (winHeight - 150) > 540 ? (winHeight - 150) : 540
				}, 100, function() {});
				$(window).resize(function() {
					winHeight = $(window).height();
					bodyheight = $body.height();
					$(".crossbanenr").animate({
						height: (winHeight - 150) > 540 ? (winHeight - 150) : 540
					}, 100, function() {})
				});
				var isIE = !!window.ActiveXObject;
				var scrollTop = $(window).scrollTop();
				var clientHeight = $(window).height();
				var contentHeight = 584;
				var barHeight = 600;
				var firstHeight = 778;
				var topHeight = 321;
				var thirdScroll = clientHeight < (topHeight + firstHeight) ? contentHeight : (contentHeight - clientHeight + topHeight + firstHeight);
				var fourthScroll = thirdScroll + contentHeight + barHeight;
				var fifthScroll = fourthScroll + contentHeight + barHeight;
				var sixthScroll = fifthScroll + contentHeight + barHeight;
				var changeH = (firstHeight + topHeight - clientHeight) / 2;
				var st = new Date().getTime();
				$(window).scroll(function(e) {
					scrollTop = $(window).scrollTop();
					if (scrollTop >= firstHeight) {
						$("#top").addClass("topicfixed")
					} else {
						if ($("#top").hasClass("topicfixed")) {
							$("#top").removeClass("topicfixed")
						}
					} if (scrollTop < 100) {
						$body.attr("id", "pg0")
					}
					$(dataArr).each(function(i, item) {
						if (Math.floor(winHeight / 2) + scrollTop >= item) {
							$body.attr("id", "pg" + (i + 1))
						}
					});
					if (scrollTop + winHeight >= bodyheight) {
						$body.attr("id", "pg2")
					}
				})
			});
			 //Download URL
			$(function() {
				function DownloadInformation() {
					//Android
					this.oAndroidDownload = document.getElementById('dl_android');
					//iPhone
					this.oIPhoneDownload = document.getElementById('dl_iphone');
					//Windows
					this.oWindowsDownload = document.getElementById('dl_windows');
				}
				DownloadInformation.prototype.setUrl = function() {
					//Android
					this.oAndroidDownload.href = android_dl;
					//iPhone
					this.oIPhoneDownload.href = iphone_dl;
					//Windows
					this.oWindowsDownload.href = windows_dl;
				}
				var oDownloadInformation = new DownloadInformation();
				oDownloadInformation.setUrl();
			});
			
			
		</script>
