		<script>
			$(function() {
				function SetTimeLine() {
					this.oMain = $('.main');
				}
				SetTimeLine.prototype.setTimeLine = function() {
					var html = '';
					for (var i = 0; i < arrLog.length; i++) {
						html += '<div class="month">';
						html += '<h2><a href="http://xiangfl.com/timeline.html#"><nobr>' + arrLog[i].date + '</nobr><i></i></a></h2>';
						for (var j = 0; j < arrLog[i].data.length; j++) {
							html += '<div class="list"><ul style="position: absolute;"><li class="cls">';
							html += '<p class="date">' + arrLog[i].data[j].time + '</p>';
							html += '<p class="intro">' + arrLog[i].data[j].title + '</p>';
							if (arrLog[i].data[j].lite) {
								html += '<p class="version t_lite">' + arrLog[i].data[j].lite + '</p>';
							}
							if (arrLog[i].data[j].phone) {
								html += '<p class="version t_phone dw_a1">' + arrLog[i].data[j].phone + '</p>';
							}
							if (arrLog[i].data[j].window) {
								html += '<p class="version t_pc pc_top">' + arrLog[i].data[j].window + '</p>';
							}
							html += '<div class="more">';
							for (var l = 0; l < arrLog[i].data[j].data.length; l++) {
								html += arrLog[i].data[j].data[l] + '<br />';
							}
							html += '</div></li></ul></div>';
						}
						html += '</div>';
					}
					this.oMain.append(html);
				}
				var oSetTimeLine = new SetTimeLine();
				oSetTimeLine.setTimeLine();
			});
		</script>
		<script>
			$(document).ready(function() {

				for (i = 0; i < tmp.length; i++) {

						$(".main .month").eq(i).toggleClass("close");
				}
				$(".main .month .list").each(function(e, t) {
					var n = $(t),
						r = n.find("ul");
					n.height(r.outerHeight()), r.css("position", "absolute")
				}), $(".main .month>h2>a").click(function(e) {
					e.preventDefault(), $(this).parents(".month").toggleClass("close")
				});
			});
